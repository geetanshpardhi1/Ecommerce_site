<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-md-12">
                
                    <ul id="item_list" class="list-group">
                            
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form method="POST">
                        {% csrf_token %}
                            <input type="hidden" id="items" name="items">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="Name">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Email</label>
                            <input id="email" name="email"  type="text" class="form-control" id="inputPassword4" placeholder="abc@gmail.com">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input id="city" name="city" type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input id="state" name="state" type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input id="zip" name="zip" type="text" class="form-control" id="inputZip">
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Amount to be paid</label>
                            <input id="total" name="total" readonly="" type="text" class="form-control" >
                          </div>
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Place order</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    if(localStorage.getItem("cart")== null){
        var carl ={};

    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    total = 0;
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total = total + cart[item][2];


        itemstring = `<li class="list-group-item">${name}<span class="">${quantity}</span><span class="badge badge-warning badge-pill">${price}</span></li>`
        totalprice = `<li class="list-group-item" d-flex justify-content-between align-items-center><b>Your Total</b>${total}</li>`
        $('#item_list').append(itemstring);
    }
    totalprice = `<li class="list-group-item" d-flex justify-content-between align-items-center><b>Your Total</b>${total}</li>`
    $('#item_list').append(totalprice);
    $('#total').val(total); 
    $('#items').val(JSON.stringify(cart));
</script>
</html>
